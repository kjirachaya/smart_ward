{% load static %}
<!doctype html>
<html lang="en">

<head>
    <style>
        @font-face {
            font-family: bebasNeue;
            src: url("{% static "/fonts/BebasNeue-Regular.ttf" %}");
        }
        @font-face {
            font-family: Kanit;
            src: url("{% static "/fonts/Kanit/Kanit-Regular.ttf" %}");
        }
          body {
            font-family: bebasNeue;
          }
      </style>
</head>
<body>
    <div class="container" style="margin-top: 10%;">
        <div style="display: flex;flex-wrap: wrap;">
            <div style="background: rgb(109, 109, 112);height:40px;flex: 1;">

            </div>
            <div style="background: white;height:40px;flex: 3;">
                <div style="color:rgb(109, 109, 112);font-size: 50px;margin-left: 10px;line-height: 48px;">IPD CENTRAL PLATFORM</div>
            </div>
            <div style="background: rgb(109, 109, 112);height:41px;flex: 8;">
                <div style="color: white;margin-left: 10px;height: inherit;align-content: center;font-family: Kanit;">โรงพยาบาล</div>
            </div>
        </div>
        <br>
        <div style="position: relative;">
            <div style="background-image: url(/static/images/landing_login_img.jpg);height: 450px;background-size: cover;">
                <img src="{% static '/images/bansal_logo.png' %}" alt="bansal_logo" style="position: absolute;bottom: 0;">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div style="width: 350px;position: absolute;top:25%;left:38%;">
                        <div style="background-color: rgb(109, 109, 112);border-radius: 30px;padding-top: 20px;padding-bottom: 20px;padding-left: 5px;padding-right: 5px;">
                            <div style="height: 35px;display: flex;">
                                <div style="flex:0.8;text-align: center;"><img src="{% static '/images/user_icon.png' %}"></div>
                                <div style="flex:5;">
                                    <input style="width: 90%;height: 80%;
                                        border-radius: 20px;
                                        border: none;
                                        padding-left: 10px;
                                        padding-right: 10px;font-family: Kanit;font-size: 20px;" type="text" id="username" name="username" placeholder="Username">
                                </div>
                            </div>
                            <br>
                            <div style="height: 35px;display: flex;">
                                <div style="flex:0.8;text-align: center;"><img src="{% static '/images/pass_icon.png' %}"></div>
                                <div style="flex:5;">
                                    <input style="width: 90%;height: 80%;
                                        border-radius: 20px;
                                        border: none;
                                        padding-left: 10px;
                                        padding-right: 10px;font-family: Kanit;font-size: 20px;"  type="password" id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div style="height:10px"></div>
                        <div style="text-align: center;">
                            <input type="submit" style="border-radius: 8px;background-image: url(/static/images/login_btn.png);
                                color: transparent;width: 115px;height: 29px;border:none;cursor: pointer;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div style="display: flex;flex-wrap: wrap;">
            <div style="background: rgb(109, 109, 112);height:40px;flex: 1;">

            </div>
        </div>
    </div>
    
</body>
</html>
