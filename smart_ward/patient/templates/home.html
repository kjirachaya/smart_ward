{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>
    IPD Center Platform
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    @font-face {
        font-family: bebasNeue;
        src: url("{% static "/fonts/BebasNeue-Regular.ttf" %}");
    }
    @font-face {
        font-family: Kanit;
        src: url("{% static "/fonts/Kanit/Kanit-Regular.ttf" %}");
    }
      body {
        font-family: bebasNeue;
      }
  </style>
  {% block style_css  %}{% endblock style_css %}
</head>

<body style="background-color: black;">
    <div style="position: relative;height:98vh;width:98vw;">
        <div class="content-header" style="position: absolute;top: 0;width:100%;margin-top: 10px;">
            <div style="display: flex;">
                <img src="{% static "/images/centraluser_icon.png" %}" style="height: 30px;"/>
                <div style="color: white;font-size: 45px;margin-left:10px;line-height: 35px;">{% block title %}{% endblock title %}</div>
                <div style="float: right;position: absolute;right: 0;">
                    {% block ward %}{% endblock %}
                    {% block form31 %}{% endblock %}
                    {% block form70 %}{% endblock %}
                    <a href="/logout"><img src="{% static "/images/ic_logout.png" %}" style="width:24px;height:24px;cursor: pointer;"/></a>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
    <div class="content-footer" style="position: absolute;bottom: 0;">
        <img src="{% static "/images/bansal_logo.png" %}"/>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
